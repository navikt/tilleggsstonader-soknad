version: 2

registries:
  npm-github:
    type: npm-registry
    url: https://npm.pkg.github.com
    token: ${{ secrets.READER_TOKEN }}
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: weekly
    day: "sunday"
    time: "04:00"
  open-pull-requests-limit: 30
  registries: "*"
  versioning-strategy: increase
  groups:
    frontend:
      patterns:
        - "*"
  ignore:
   - dependency-name: "*"
     update-types: ["version-update:semver-patch"]

- package-ecosystem: npm
  directory: "/src/backend"
  schedule:
    interval: weekly
    day: "sunday"
    time: "04:00"
  open-pull-requests-limit: 30
  registries: "*"
  versioning-strategy: increase
  groups:
    backend:
      patterns:
        - "*"
  ignore:
    - dependency-name: "*"
      update-types: ["version-update:semver-patch"]

- package-ecosystem: github-actions
  directory: "/"
  schedule:
    interval: weekly
    day: "sunday"
    time: "04:00"

- package-ecosystem: docker
  directory: "/"
  schedule:
    interval: "weekly"
    day: "monday"
    time: "08:00"
  commit-message:
    prefix: "[docker] "